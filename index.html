<!DOCTYPE html>
<html>
	<head>
		<title>IodineGBA</title>
		<meta charset="UTF-8"> 
		<script src="TypedArrayShim.js"></script>
		<script src="XAudioJS/swfobject.js"></script>
		<script src="XAudioJS/resampler.js"></script>
		<script src="XAudioJS/XAudioServer.js"></script>
		<script src="IodineGBA/GameBoyAdvanceCartridgeCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceDMACore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceEmulatorCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceGraphicsCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceIOCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceIRQCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceJoyPadCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceSerialCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceSoundCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceTimerCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceWaitCore.js"></script>
		<script src="IodineGBA/GameBoyAdvanceCPUCore.js"></script>
		<script src="IodineGBA/cartridge/GameBoyAdvanceFLASHCore.js"></script>
		<script src="IodineGBA/cartridge/GameBoyAdvanceSRAMCore.js"></script>
		<script src="IodineGBA/CPU/ARMInstructionSetCore.js"></script>
		<script src="IodineGBA/CPU/THUMBInstructionSetCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG0TEXTRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG1TEXTRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG2FrameBufferRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG2MatrixRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG2TEXTRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG3MatrixRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceBG3TEXTRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceColorEffectsRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode0RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode1RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode2RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode3RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode4RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMode5RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceMosaicRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceOBJRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceOBJWindowRendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceWindow0RendererCore.js"></script>
		<script src="IodineGBA/graphics/GameBoyAdvanceWindow1RendererCore.js"></script>
		<script src="js/logger.js"></script>
		<script src="js/webpage_interface.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/log.css">
	</head>
	<body>
		<div id="control_panel">
			<div id="load_panel">
				<form>
					<fieldset>
						<legend>Load ROM:</legend>
						<label>BIOS: </label><input type="file" id="bios_load">
						<label>Game:</label><input type="file" id="rom_load">
					</fieldset>
				</form>
			</div>
			<div id="play_controls">
				<form>
					<fieldset>
						<legend>Controls: </legend>
						<button id="play">Play</button>
						<button id="pause">Pause</button>
						<button id="restart">Restart</button>
						<label>Sound: </label><input type="checkbox" id="sound">
					</fieldset>
				</form>
			</div>
			<div id="debugger">
				<form>
					<fieldset>
						<legend>Debugging: </legend>
						<label>Enable: </label><input type="checkbox" checked="checked" id="record_enable">
						<label>Record Memory Reads: </label><input type="checkbox" checked="checked" id="record_memoryRead">
						<label>Record Memory Writes: </label><input type="checkbox" checked="checked" id="record_memoryWrite">
						<label>Record Branches: </label><input type="checkbox" checked="checked" id="record_branch">
						<label>Record Pipeline Flushes: </label><input type="checkbox" checked="checked" id="record_pipeline">
						<label>Record Exceptions: </label><input type="checkbox" checked="checked" id="record_exception">
						<label>Record Mode Switches: </label><input type="checkbox" checked="checked" id="record_mode">
						<label>Record PC: </label><input type="checkbox" checked="checked" id="record_pc">
						<label>Record LR: </label><input type="checkbox" checked="checked" id="record_lr">
						<label>Record SP: </label><input type="checkbox" checked="checked" id="record_sp">
						<select id="display_amount">
							<option value="100">100</option>
							<option value="150">150</option>
							<option value="200">200</option>
							<option value="500">500</option>
							<option value="1000">1000</option>
							<option value="1500">1500</option>
							<option value="2000">2000</option>
							<option value="5000">5000</option>
						</select>
						<button id="record_first">Show Log From Start</button>
						<button id="record_end">Show Log From End</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div id="main">
			<canvas id="emulator_target" width="240px" height="160px"></canvas>
			<div id="debug_log">
			</div>
		</div>
	</body>
</html>
